<div class="main" ng-init="searchFromUrl()"> <div class="row"> <div class="search row"> <div class="col-md-5 col-md-offset-4"> <input class="input-lg" ng-model="user" type="text"> <button class="btn-lg btn-primary" ng-click="getSounds(user, 0)">Get favorites</button> </div> </div> <div class="sound"> <span class="glyphicon glyphicon-search"></span> <input ng-model="search.title" type="text"> </div> <div class="row sound" ng-repeat="sound in sounds | filter:search"> <span class="col-md-6"><a href="{{ sound.permalink_url }}" target="_blank">{{ sound.title }}</a></span> <span class="col-md-6"> <a ng-show="!sound.downloadable" href="{{ sound.purchase_url }}" target="_blank">{{ sound.purchase_url }}</a> <a ng-show="sound.downloadable" ng-href="{{ getDownloadUrl(sound.download_url) }}"><span class="glyphicon glyphicon-download"></span> Download </a> <a ng-show="!sound.downloadable && !sound.purchase_url" ng-href="http://google.com/search?q={{ sound.title }}" target="_blank"> <span class="glyphicon glyphicon-search"></span> Search Google </a> </span> </div> <div ng-switch="state"> <div ng-switch-when="loaded"> <button ng-show="sounds.length" ng-click="loadMore()"> Load more </button> </div> <div ng-switch-when="error"> Error {{ error }} </div> <div ng-switch-when="loading"> Loading <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> </div> </div> </div> </div>
