<div class="main" ng-init="searchFromUrl()"> <div class="row"> <div class="search row"> <div class="col-md-5 col-md-offset-4"> <input class="input-lg" ng-model="user" type="text"> <button class="btn-lg btn-primary" ng-click="getSounds(user)">Get favorites</button> </div> </div> <div ng-switch="state"> <div ng-switch-when="loaded"> <div class="row sound" ng-repeat="sound in sounds"> <span class="col-md-6">{{ sound.title }}</span><span class="col-md-6"><a href="{{ sound.purchase_url }}">{{ sound.purchase_url }}</a></span> </div> </div> <div ng-switch-when="error"> Error {{ error }} </div> <div ng-switch-when="loading"> Loading <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> </div> </div> </div> </div>
