<div class="main" ng-init="searchFromUrl()"> <div class="row"> <div class="search row"> <div class="col-md-5 col-md-offset-4"> <input class="input-lg" ng-model="user" type="text"> <button class="btn-lg btn-primary" ng-click="getSounds(user, 0)">Get favorites</button> </div> </div> <div class="sound"> <i class="fa fa-search" aria-hidden="true"></i> <input ng-model="search.title" type="text"> </div> <div class="row sound" ng-repeat="sound in sounds | filter:search"> <span class="col-md-5"><a href="{{ sound.permalink_url }}" target="_blank">{{ sound.title }} ({{ millisToMinutesAndSeconds(sound.duration)}})</a></span> <span class="col-md-6"> <a ng-show="!sound.downloadable" href="{{ sound.purchase_url }}" target="_blank">{{ sound.purchase_url }}</a> <a ng-show="sound.downloadable" ng-href="{{ getDownloadUrl(sound.download_url) }}"><span class="glyphicon glyphicon-download"></span> Download </a> <a ng-show="!sound.downloadable && !sound.purchase_url" ng-href="http://google.com/search?q={{ sound.title | escape }}" target="_blank"> <i class="fa fa-search" aria-hidden="true"></i> Search Google </a> </span> <span class="col-md-1"> <a href="https://vk.com/search?c%5Bq%5D={{ sound.title | escape }}&c%5Bsection%5D=statuses" target="_blank"> <i class="fa fa-search" aria-hidden="true"></i> <i class="fa fa-vk" aria-hidden="true"></i> </a> </span> </div> <div ng-switch="state"> <div ng-switch-when="loaded"> <button class="btn" ng-show="sounds.length" ng-click="loadMore()"> Load more </button> </div> <div ng-switch-when="error"> Error {{ error }} </div> <div ng-switch-when="loading"> Loading <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> </div> </div> </div> </div>
